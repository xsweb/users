<table class="table table-hover">
    <thead>
    <tr>
        <td>用户名</td>
        <td>密码</td>
        <td>邮箱</td>
        <td>手机号</td>
        <td>网站</td>
        <td>身份证</td>
        <td>生日</td>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="userinfo in userinfos">
        <td >{{userinfo.username}}</td>
        <td >{{userinfo.password}}</td>
        <td >{{userinfo.email}}</td>
        <td >{{userinfo.tel}}</td>
        <td >{{userinfo.website}}</td>
        <td >{{userinfo.identityCard}}</td>
        <td >{{userinfo.birthday}}</td>
    </tr>
    </tbody>
</table>
