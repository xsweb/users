<p ng-hide="!msg" style="margin: 0 auto; width: 300px; color:red">{{msg}}</p>
<p ng-hide="!msg1" style="margin: 0 auto; width: 300px; color:green">{{msg1}}</p>
<table class="table table-hover">
    <thead>
    <tr>
        <td>用户名</td>
        <td>密码</td>
        <td>邮箱</td>
        <td>手机号</td>
        <td>网站</td>
        <td>身份证</td>
        <td>生日</td>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="userinfo in userinfos">
        <td>{{userinfo.username}}</td>
        <td><input type="text" ng-model="userinfo.password"></td>
        <td><input type="text" ng-model="userinfo.email"></td>
        <td><input type="text" ng-model="userinfo.tel"></td>
        <td><input type="text" ng-model="userinfo.website"></td>
        <td>{{userinfo.identityCard}}</td>
        <td><input type="text" ng-model="userinfo.birthday"></td>
        <td><input type="button" value="修改" ng-click="revamp(userinfo)"></td>
    </tr>
    </tbody>
</table>
